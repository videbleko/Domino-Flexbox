<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/domino.png" type="image/x-icon">
    <title>Domino-Flexbox</title>
  </head>
  <body>

    <h1 class="title">    Domino with Flexbox.
    </h1>
    <div class="container">
      <!-- Dado 1 -->
      <div class="dice-1">
        <div class="point-1"></div>
      </div>
      <!-- Dado 2 -->
      <div class="dice-2">
        <div class="point-2-1"></div>
        <div class="point-2-2"></div>
      </div>
      <!-- Dado 3 -->
      <div class="dice-3">
        <div class="point-3-1"></div>
        <div class="point-3-2"></div>
        <div class="point-3-3"></div>
      </div>
      <!-- Dado 4 -->
      <div class="dice-4">
        <div class="group1">
          <div class="point-4-1"></div>
          <div class="point-4-2"></div>
        </div>
        <div class="group2">
          <div class="point-4-3"></div>
          <div class="point-4-4"></div>
        </div>
      </div>
      <!-- Dado 5 -->
      <div class="dice-5">
        <div class="group1">
          <div class="point-5-1"></div>
          <div class="point-5-2"></div>
        </div>
        <div class="point-5-3"></div>

        <div class="group2">
          <div class="point-5-4"></div>
          <div class="point-5-5"></div>
        </div>
      </div>
      <!-- Dado 6 -->
      <div class="dice-6">
        <div class="group1">
          <div class="point-6-1"></div>
          <div class="point-6-2"></div>
        </div>
        <div class="group2">
          <div class="point-6-3"></div>
          <div class="point-6-4"></div>
        </div>
        <div class="group1">
          <div class="point-6-5"></div>
          <div class="point-6-6"></div>
        </div>
      
        </div>
      </div>
    </div>

    <footer class="footer">
      <a href="https://github.com/videbleko" target="_blank">Made by Jean Blanchard</a>
      
    </footer>
  </body>
</html>
